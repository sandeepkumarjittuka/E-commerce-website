<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A fully functional e-commerce website built with HTML, CSS, and JavaScript">
<meta name="keywords" content="e-commerce, web development, JavaScript">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <title>My E-Commerce Store</title>

</head>
<body>

  <header>
    <h1>🛍️ Zipe Store</h1>
    <nav>
      <input type="text" placeholder="Search for products..." id="searchInput" />
    </nav>
  </header>
  <div id="cart">

    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
